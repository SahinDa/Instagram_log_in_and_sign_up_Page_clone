    <!-- This div target whole web page-->

        <!--This div represent form-->
        <div class="form">
          <!--part 1 of form-->
          <h2 class="heading">Instagram</h2>

          <!--part 2 of form-->
          <div class="form2">
          <form action="" method="get" id="myform">
            <input type="text" placeholder="Phone number,username or email address" class="formdata" required>
            <input type="password" placeholder="Password" class="formdata" required >
          </form>
        
          <button type="submit" class="btn" form="myform">Log in</button>
        </div>
        <p class="horizon">OR</p>
        
        <!--Part 3 of Form -->
          <div class="form3">
            <div class="fblink">
            <a href="https://www.facebook.com/" class="Anchor"><img src="fb.png" alt="" class="image">Log in with Facebook</a> <br>
          </div>
            <div class="fpw">
            <a href="https://www.instagram.com/accounts/password/reset/" class="Anchor">Forgotten your password?</a>
          </div>
          </div>
        </div>
       <!--Sign Up Div-->
       <div class="login">
        <p>Don't have an account? <a href="./index.html" class="Anchor">Sign up</a> </p>
        </div>

            <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="Anchor"><img  src="./gp.png" alt="" class="Store"></a> <a  href="https://apps.microsoft.com/store/detail/instagram/9NBLGGH5L9XT" class="Anchor"> &nbsp &nbsp<img src="./micro.png" alt="" class="Store"> </a>
